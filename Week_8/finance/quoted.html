{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <h2>Quoted Prices</h2>
    <table class='table'>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Company</th>
            <th scope="col">Price</th>
        </tr>
        {% for quote in quotes %}
            <tr>
                <td>{{ quote['symbol'] }}</td>
                <td>{{ quote['name'] }}</td>
                <td>{{ quote['price']|usd }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
