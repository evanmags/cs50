{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <label for="file1">Choose a file
                <input type="file" name="file1">
            </label>
            <label for="file2">Choose another file
                <input type="file" name="file2">
            </label>
            <label for="algorithm">select a method
                <select name="algorithm">
                    <option value="lines">Lines</option>
                    <option value="sentences">Sentences</option>
                    <option value="substrings">Substrings</option>
                </select>
            </label>
            <label for="number">Length of substring
                <input type="number" name="length" step="1" placeholder="length">
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
